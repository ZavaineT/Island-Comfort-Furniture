<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Island Comfort Furnitures</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="header">
    <div class="header-inner">
      <div class="logo">Island Comfort <span>Furnitures</span></div>
      <nav aria-label="Primary navigation">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<main class="main-content form-section">
  <h2>Login</h2>

  <form id="login-form">
    <fieldset>
      <legend style="font-weight:600; margin-bottom:0.5rem;">Login Details</legend>
      <label for="username">Username or Email</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />
    </fieldset>

    <div class="form-buttons">
      <button type="submit">Login</button>
      <button type="button" class="secondary" onclick="window.location='register.html'">Create Account</button>
    </div>
  </form>
</main>

<footer>
  <div class="footer"><p>&copy; 2025 Island Comfort Furnitures.</p></div>
</footer>

<script src="script.js"></script>
  <script>
    // Login Handling: validate username or email against stored users
    const loginForm = document.getElementById("login-form");
    if (loginForm) {
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const identifier = document.getElementById("username").value.trim().toLowerCase();
        const password = document.getElementById("password").value;
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find((u) => {
          return (
            (u.username && u.username.toLowerCase() === identifier) ||
            (u.email && u.email.toLowerCase() === identifier)
          );
        });
        if (!user || user.password !== password) {
          alert("Invalid username/email or password.");
          return;
        }
        // Save the logged in user for session purposes
        localStorage.setItem("currentUser", JSON.stringify(user));
        alert("Login successful!");
        window.location = "index.html";
      });
    }
  </script>
</body>
</html>
